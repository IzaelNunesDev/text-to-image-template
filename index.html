<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Gerador de Imagens com IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 3px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            margin-top: 40px;
            text-align: center;
        }
        .loading {
            color: #667eea;
            font-style: italic;
            font-size: 1.1em;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .error {
            color: #dc3545;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }
        .image-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .generated-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .generated-image:hover {
            transform: scale(1.02);
        }
        .prompt-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Gerador de Imagens com IA</h1>
        
        <div class="input-group">
            <label for="prompt">Descreva a imagem que voc√™ quer gerar:</label>
            <input type="text" id="prompt" placeholder="Ex: Um gato cyberpunk em uma cidade futur√≠stica com neon azul" value="Um gato cyberpunk em uma cidade futur√≠stica">
        </div>
        
        <button onclick="generateImage()" id="generateBtn">üöÄ Gerar Imagem</button>
        
        <div class="result" id="result">
            <div id="loading" class="loading" style="display: none;">
                üé® Gerando sua imagem... Por favor, aguarde alguns segundos.
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div class="image-container" id="imageContainer"></div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="imageCount">0</div>
                <div class="stat-label">Imagens Geradas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSize">0 MB</div>
                <div class="stat-label">Tamanho Total</div>
            </div>
        </div>
    </div>

    <script>
        let imageCount = 0;
        let totalSize = 0;

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const imageContainer = document.getElementById('imageContainer');
            const stats = document.getElementById('stats');
            
            if (!prompt.trim()) {
                alert('Por favor, insira uma descri√ß√£o para a imagem.');
                return;
            }
            
            // Mostrar loading
            generateBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            imageContainer.innerHTML = '';
            
            try {
                // URL do worker em produ√ß√£o
                const workerUrl = 'https://text-to-image-template.izaelnunesred.workers.dev';
                const response = await fetch(`${workerUrl}/?prompt=${encodeURIComponent(prompt)}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao gerar imagem');
                }
                
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                
                // Atualizar estat√≠sticas
                imageCount++;
                totalSize += (imageBlob.size / (1024 * 1024)); // Converter para MB
                
                // Mostrar a imagem gerada
                imageContainer.innerHTML = `
                    <img src="${imageUrl}" alt="Imagem gerada" class="generated-image">
                    <div class="prompt-info">
                        <strong>üéØ Prompt:</strong> ${prompt}
                    </div>
                `;
                
                // Mostrar estat√≠sticas
                document.getElementById('imageCount').textContent = imageCount;
                document.getElementById('totalSize').textContent = totalSize.toFixed(2) + ' MB';
                stats.style.display = 'flex';
                
            } catch (err) {
                error.textContent = `‚ùå Erro: ${err.message}`;
                error.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // Permitir gerar imagem com Enter
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });

        // Focar no campo de prompt ao carregar a p√°gina
        window.addEventListener('load', function() {
            document.getElementById('prompt').focus();
        });
    </script>
</body>
</html>
