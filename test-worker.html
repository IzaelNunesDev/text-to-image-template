<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Worker - Upload Supabase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            color: #ffcccc;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #44ff44;
            color: #ccffcc;
        }
        
        .info {
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid #44aaff;
            color: #cceeff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Teste do Worker - Upload Supabase</h1>
        
        <div class="input-group">
            <label for="prompt">Digite uma descri√ß√£o da receita:</label>
            <input type="text" id="prompt" placeholder="Ex: Bolo de chocolate caseiro" value="Bolo de chocolate caseiro">
        </div>
        
        <button onclick="generateImage()" id="generateBtn">üöÄ Gerar Imagem</button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>üé® Gerando imagem com IA...</p>
            <p>üì§ Fazendo upload para Supabase...</p>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const WORKER_URL = 'https://text-to-image-template.izaelnunesred.workers.dev';
        
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Por favor, digite uma descri√ß√£o da receita.');
                return;
            }
            
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading
            generateBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                console.log('üé® Iniciando gera√ß√£o de imagem...');
                console.log(`üìù Prompt: ${prompt}`);
                
                // Call the worker
                const response = await fetch(`${WORKER_URL}?prompt=${encodeURIComponent(prompt)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Resposta do Worker:', data);
                
                if (data.success && data.imageUrl) {
                    // Success - show image
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Imagem gerada com sucesso!</h3>
                            <p><strong>Prompt original:</strong> ${data.prompt}</p>
                            <p><strong>Prompt aprimorado:</strong> ${data.enhancedPrompt}</p>
                            <p><strong>URL da imagem:</strong> <a href="${data.imageUrl}" target="_blank" style="color: #44ff44;">${data.imageUrl}</a></p>
                            <p><strong>Modelo:</strong> ${data.model}</p>
                        </div>
                        <div class="image-container">
                            <img src="${data.imageUrl}" alt="Imagem gerada" class="generated-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <p style="display: none; color: #ffcccc;">‚ùå Erro ao carregar imagem</p>
                        </div>
                    `;
                } else {
                    // Error
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Erro ao gerar imagem</h3>
                            <p><strong>Erro:</strong> ${data.error || 'Erro desconhecido'}</p>
                            <p><strong>Mensagem:</strong> ${data.message || 'N/A'}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro na requisi√ß√£o</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p>Verifique se o Worker est√° configurado corretamente.</p>
                    </div>
                `;
            } finally {
                // Hide loading
                generateBtn.disabled = false;
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        }
        
        // Allow Enter key to generate
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
